  <!--TODO: To create better name to class-->
  <div class="calculator">
    <form class="calculator-cont">  
      <h1>Calculadora</h1>
      <label for="expense_kwh"><b>Gasto de kWh por dia</b></label>
      <input id="expense_calc" type="number" step="0.01" placeholder="Digite seu gasto diário de kWh" name="expense_kwh" required>

      <label for="tariff_kwh"><b>Tarifa de kWh em sua região</b></label>
      <input id="tariff_calc" type="number" step="0.01" placeholder="Digite a tarifa de kWh" name="tariff_kwh" required>

      <!-- O tipo button é para não recarregar a página -->
      <button type="button" class="btn" onclick="calcExpense();">Calcular</button>

      <span id="texto_teste">Teste</span>
    </form>
  </div>
